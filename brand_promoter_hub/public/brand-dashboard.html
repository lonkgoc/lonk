<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in { animation: fadeIn 0.5s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body class="bg-gray-100">
  <nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between">
      <h1 class="text-xl font-bold">Brand Dashboard</h1>
      <div>
        <a href="/chat.html" class="px-4 hover:underline">Chat</a>
        <a href="/logout" class="px-4 hover:underline">Logout</a>
      </div>
    </div>
  </nav>

  <section class="container mx-auto my-8 p-6 bg-white rounded-lg shadow-lg fade-in">
    <h2 class="text-2xl font-semibold mb-4">Create Campaign</h2>
    <form id="campaign-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Campaign Name</label>
        <input type="text" id="campaign-name" class="w-full p-2 border rounded" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Product</label>
        <input type="text" id="campaign-product" class="w-full p-2 border rounded" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Budget</label>
        <input type="number" id="campaign-budget" class="w-full p-2 border rounded" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Platform</label>
        <select id="campaign-platform" class="w-full p-2 border rounded" required>
          <option value="instagram">Instagram</option>
          <option value="youtube">YouTube</option>
          <option value="twitter">Twitter</option>
        </select>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Create Campaign</button>
    </form>

    <h2 class="text-2xl font-semibold mt-8 mb-4">Campaigns</h2>
    <div id="campaign-list" class="space-y-4"></div>

    <h2 class="text-2xl font-semibold mt-8 mb-4">Feedback</h2>
    <div id="feedback-list" class="space-y-4"></div>
  </section>

  <script>
    // Middleware to check token
    async function checkAuth() {
      const token = localStorage.getItem('token');
      if (!token) window.location.href = '/';
      const response = await fetch('/api/verify', {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      if (!response.ok) {
        local,tag:groksupport storage.removeItem('token');
        window.location.href = '/';
      }
    }
    checkAuth();

    // Create Campaign
    document.getElementById('campaign-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const campaign = {
        name: document.getElementById('campaign-name').value,
        product: document.getElementById('campaign-product').value,
        budget: document.getElementById('campaign-budget').value,
        platform: document.getElementById('campaign-platform').value
      };
      const response = await fetch('/api/campaigns', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}` },
        body: JSON.stringify(campaign)
      });
      if (response.ok) {
        alert('Campaign created');
        loadCampaigns();
      }
    });

    // Load Campaigns
    async function loadCampaigns() {
      const response = await fetch('/api/campaigns', {
        headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
      });
      const campaigns = await response.json();
      const list = document.getElementById('campaign-list');
      list.innerHTML = campaigns.map(c => `
        <div class="p-4 bg-gray-50 rounded">
          <h3 class="font-medium">${c.name}</h3>
          <p>Product: ${c.product}, Budget: $${c.budget}, Platform: ${c.platform}</p>
        </div>
      `).join('');
    }
    loadCampaigns();

    // Load Feedback
    async function loadFeedback() {
      const response = await fetch('/api/feedback', {
        headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
      });
      const feedback = await response.json();
      const list = document.getElementById('feedback-list');
      list.innerHTML = feedback.map(f => `
        <div class="p-4 bg-gray-50 rounded">
          <p>${f.message}</p>
          <p class="text-sm text-gray-500">Campaign: ${f.campaignName}</p>
        </div>
      `).join('');
    }
    loadFeedback();

    // Logout
    document.querySelector('a[href="/logout"]').addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.removeItem('token');
      window.location.href = '/';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
  <style>
    .fade-in { animation: fadeIn 0.5s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body class="bg-gray-100">
  <nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between">
      <h1 class="text-xl font-bold">Chat</h1>
      <div>
        <a href="/brand-dashboard.html" class="px-4 hover:underline">Dashboard</a>
        <a href="/logout" class="px-4 hover:underline">Logout</a>
      </div>
    </div>
  </nav>

  <section class="container mx-auto my-8 p-6 bg-white rounded-lg shadow-lg fade-in">
    <h2 class="text-2xl font-semibold mb-4">Messages</h2>
    <div class="mb-4">
      <label class="block text-sm font-medium">Select User</label>
      <select id="chat-user" class="w-full p-2 border rounded"></select>
    </div>
    <div id="chat-messages" class="h-64 overflow-y-auto p-4 bg-gray-50 rounded mb-4"></div>
    <form id="chat-form" class="flex space-x-2">
      <input type="text" id="chat-message" class="w-full p-2 border rounded" placeholder="Type a message...">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send</button>
    </form>
  </section>

  <script>
    // Middleware to check token
    async function checkAuth() {
      const token = localStorage.getItem('token');
      if (!token) window.location.href = '/';
      const response = await fetch('/api/verify', {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      if (!response.ok) {
        localStorage.removeItem('token');
        window.location.href = '/';
      }
    }
    checkAuth();

    // Socket.IO
    const socket = io('/', {
      auth: { token: localStorage.getItem('token') }
    });

    // Load Users
    async function loadUsers() {
      const response = await fetch('/api/users', {
        headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
      });
      const users = await response.json();
      const select = document.getElementById('chat-user');
      select.innerHTML = users.map(u => `<option value="${u.email}">${u.name} (${u.role})</option>`).join('');
    }
    loadUsers();

    // Chat Form
    document.getElementById('chat-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const message = document.getElementById('chat-message').value;
      const toEmail = document.getElementById('chat-user').value;
      socket.emit('send-message', { toEmail, message });
      document.getElementById('chat-message').value = '';
    });

    // Receive Messages
    socket.on('receive-message', ({ fromEmail, message }) => {
      const messages = document.getElementById('chat-messages');
      messages.innerHTML += `<p><strong>${fromEmail}:</strong> ${message}</p>`;
      messages.scrollTop = messages.scrollHeight;
    });

    // Logout
    document.querySelector('a[href="/logout"]').addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.removeItem('token');
      window.location.href = '/';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Platform - Brand & Promoter Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .fade-in { animation: fadeIn 0.5s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Brand & Promoter Hub</h1>
      <div id="auth-links">
        <a href="#signup" class="px-4 hover:underline">Sign Up</a>
        <a href="#login" class="px-4 hover:underline">Login</a>
      </div>
    </div>
  </nav>

  <!-- Sign-Up Section -->
  <section id="signup" class="container mx-auto my-8 p-6 bg-white rounded-lg shadow-lg fade-in">
    <h2 class="text-2xl font-semibold mb-4">Sign Up</h2>
    <form id="signup-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Name</label>
        <input type="text" id="signup-name" class="w-full p-2 border rounded" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" id="signup-email" class="w-full p-2 border rounded" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Password</label>
        <input type="password" id="signup-password" class="w-full p-2 border rounded" required>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Sign Up</button>
    </form>
    <div id="role-selection" class="mt-4 hidden">
      <h3 class="text-lg font-medium">Are you a Brand or Promoter?</h3>
      <div class="flex space-x-4 mt-2">
        <label><input type="radio" name="role" value="brand"> Brand</label>
        <label><input type="radio" name="role" value="promoter"> Promoter</label>
      </div>
      <button id="submit-role" class="bg-blue-600 text-white px-4 py-2 rounded mt-4 hover:bg-blue-700">Submit Role</button>
    </div>
  </section>

  <!-- Login Section -->
  <section id="login" class="container mx-auto my-8 p-6 bg-white rounded-lg shadow-lg fade-in hidden">
    <h2 class="text-2xl font-semibold mb-4">Login</h2>
    <form id="login-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" id="login-email" class="w-full p-2 border rounded" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Password</label>
        <input type="password" id="login-password" class="w-full p-2 border rounded" required>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
    </form>
  </section>

  <script>
    // Show/Hide Sections
    document.querySelectorAll('a[href^="#"]').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        document.querySelectorAll('section').forEach(section => section.classList.add('hidden'));
        document.querySelector(link.getAttribute('href')).classList.remove('hidden');
      });
    });

    // Sign-Up Form
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      const response = await fetch('/api/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      });

      if (response.ok) {
        document.getElementById('signup-form').classList.add('hidden');
        document.getElementById('role-selection').classList.remove('hidden');
      } else {
        alert('Sign-up failed');
      }
    });

    // Role Selection
    document.getElementById('submit-role').addEventListener('click', async () => {
      const role = document.querySelector('input[name="role"]:checked')?.value;
      if (!role) return alert('Please select a role');

      const response = await fetch('/api/set-role', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: document.getElementById('signup-email').value, role })
      });

      if (response.ok) {
        window.location.href = role === 'brand' ? '/brand-dashboard.html' : '/promoter-dashboard.html';
      } else {
        alert('Role selection failed');
      }
    });

    // Login Form
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      const response = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();
      if (response.ok) {
        localStorage.setItem('token', data.token);
        window.location.href = data.role === 'brand' ? '/brand-dashboard.html' : '/promoter-dashboard.html';
      } else {
        alert('Login failed');
      }
    });
  </script>
</body>
</html>

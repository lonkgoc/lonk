<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Create Chaos</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Syne:wght@600;700;800&family=Space+Grotesk:wght@300;400;600&family=DotGothic16&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="light">

    <!-- HEADER -->
    <header class="navbar">
        <div class="logo" onclick="window.location.href='index.html'">Thunimani</div>
        <nav>
            <button class="nav-btn" onclick="window.location.href='shop.html'"><i class="fa-solid fa-shopping-bag"></i>
                Back to Shop</button>
        </nav>
    </header>

    <div class="admin-container">
        <h2 style="text-align: center; margin-bottom: 30px;">Add New Product</h2>

        <form id="productForm" class="admin-form">

            <div class="form-group">
                <label>Product Name</label>
                <input type="text" id="pName" class="form-input" placeholder="e.g. Laser Blazer" required>
            </div>

            <div class="form-group">
                <label>Image URL (Use Unsplash or direct link)</label>
                <input type="url" id="pImage" class="form-input" placeholder="https://..." required>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="form-group">
                    <label>Category</label>
                    <select id="pCategory" class="form-input">
                        <option value="Men">Men</option>
                        <option value="Women">Women</option>
                        <option value="Kids">Kids</option>
                        <option value="Unisex">Unisex</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Vibe (Type)</label>
                    <select id="pType" class="form-input">
                        <!-- Populated by JS or hardcoded -->
                        <option value="Oversized Tees">Oversized Tees</option>
                        <option value="Streetwear Mayhem">Streetwear Mayhem</option>
                        <option value="Cotton Classics">Cotton Classics</option>
                        <option value="Hoodie Culture">Hoodie Culture</option>
                        <option value="Nightwear Nightmares">Nightwear Nightmares</option>
                        <option value="Summer Fits">Summer Fits</option>
                        <option value="Layered Looks">Layered Looks</option>
                        <option value="Graphic Tees">Graphic Tees</option>
                        <option value="Denim Dreams">Denim Dreams</option>
                        <option value="Accessory Anarchy">Accessory Anarchy</option>
                        <option value="Vintage Vibes">Vintage Vibes</option>
                        <option value="Eco Warriors">Eco Warriors</option>
                        <option value="Festival Frenzy">Festival Frenzy</option>
                    </select>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="form-group">
                    <label>Price (â‚¹)</label>
                    <input type="number" id="pPrice" class="form-input" placeholder="999" required>
                </div>

                <div class="form-group">
                    <label>Discount (%)</label>
                    <input type="number" id="pDiscount" class="form-input" placeholder="0" value="0">
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="form-group">
                    <label>Color</label>
                    <select id="pColor" class="form-input">
                        <option value="Black">Black</option>
                        <option value="White">White</option>
                        <option value="Red">Red</option>
                        <option value="Blue">Blue</option>
                        <option value="Green">Green</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Purple">Purple</option>
                        <option value="Pink">Pink</option>
                        <option value="Multi">Multi</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="submit-btn"><i class="fa-solid fa-plus"></i> Upload to Matrix</button>

        </form>

        <!-- LIVE PREVIEW -->
        <div class="admin-preview">
            <h3 style="text-align: center; margin-bottom: 20px; color: var(--muted);">Preview</h3>
            <div id="previewContainer" style="max-width: 300px; margin: 0 auto;">
                <!-- JS will render card here -->
            </div>
        </div>

    </div>

    <script src="data.js"></script>
    <script src="admin.js"></script>

</body>

</html>

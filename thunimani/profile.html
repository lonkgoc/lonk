<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Chaos Profile</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Syne:wght@600;700;800&family=Space+Grotesk:wght@300;400;600&family=DotGothic16&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">

    <style>
        .profile-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .profile-header {
            background: var(--crazy-bg);
            padding: 60px;
            border-radius: 30px;
            text-align: center;
            color: var(--bg);
            margin-bottom: 40px;
        }

        .section-title {
            font-family: 'DotGothic16', sans-serif;
            font-size: 24px;
            color: var(--accent);
            margin-bottom: 20px;
            border-bottom: 2px dashed var(--muted);
            padding-bottom: 10px;
        }

        .order-item,
        .cart-item {
            background: var(--glass);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-radius: 15px;
            transition: transform 0.2s;
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            border: none;
        }

        .form-input:disabled {
            background: rgba(255, 255, 255, 0.3);
            color: var(--bg);
            cursor: not-allowed;
        }

        .active-nav-btn {
            background: var(--accent);
            color: var(--bg);
        }
    </style>
</head>

<body class="light">

    <!-- HEADER -->
    <header class="navbar">
        <div class="logo" onclick="window.location.href='index.html'">Thunimani</div>
        <nav>
            <button class="nav-btn" onclick="window.location.href='shop.html'"><i class="fa-solid fa-shopping-bag"></i>
                Shop</button>
            <button class="nav-btn active" onclick="window.location.href='profile.html'"><i
                    class="fa-solid fa-user"></i> Profile</button>
            <button class="nav-btn" onclick="window.location.href='profile.html#cart'">
                <i class="fa-solid fa-cart-shopping"></i>
                <span id="cartBadge"
                    style="background:var(--accent); color:white; border-radius:50%; padding:2px 6px; font-size:10px; vertical-align:top; display:none;">0</span>
            </button>
            <button id="themeToggle" class="theme-btn">
                <i class="fa-solid fa-moon"></i>
            </button>
        </nav>
    </header>

    <div class="profile-container">

        <!-- Profile Header (Form) -->
        <div class="profile-header">
            <div
                style="width: 100px; height: 100px; background: #fff; border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 40px; color: var(--accent);">
                <i class="fa-solid fa-user-astronaut"></i>
            </div>

            <div style="max-width: 400px; margin: 0 auto;" id="profileForm">
                <div class="form-group">
                    <input type="text" id="uName" class="form-input" disabled value="New Member">
                </div>
                <div class="form-group">
                    <input type="email" id="uEmail" class="form-input" disabled value="email@chaos.com">
                </div>
                <div class="form-group">
                    <input type="tel" id="uPhone" class="form-input" disabled value="+91 9999999999">
                </div>

                <button id="editBtn" class="nav-btn" style="background: white; color: var(--accent);">Edit
                    Profile</button>
                <button id="saveBtn" class="nav-btn"
                    style="background: var(--secondary); color: white; display: none;">Save Changes</button>
            </div>
        </div>

        <!-- CART SECTION (New) -->
        <section id="cartSection">
            <h2 class="section-title">Your Cart (<span id="cartCount">0</span>)</h2>
            <div id="cartList">
                <!-- Items -->
            </div>
            <div id="cartTotal"
                style="text-align: right; font-size: 24px; font-weight: bold; margin: 20px 0; display: none;">
                Total: ₹<span>0</span>
            </div>
            <button id="checkoutBtn" class="nav-btn"
                style="width: 100%; background: var(--accent); color: white; display: none;">Confirm & Order</button>
        </section>

        <!-- Order History -->
        <section style="margin-top: 50px;">
            <h2 class="section-title">Order History</h2>
            <div id="orderList">
                <!-- Orders -->
            </div>
        </section>

    </div>

    <!-- FOOTER -->
    <footer>
        <p class="copyright">© 2026 Thunimani. Stay Crazy.</p>
    </footer>

    <script src="data.js"></script>
    <script src="profile.js"></script>
    <script src="script.js"></script>
    <script>
        // Simple Theme Toggle
        const toggle = document.getElementById("themeToggle");
        toggle.onclick = () => {
            document.body.classList.toggle("dark");
            toggle.innerHTML = document.body.classList.contains("dark")
                ? '<i class="fa-solid fa-sun"></i>'
                : '<i class="fa-solid fa-moon"></i>';
        };
    </script>
    <button id="backToTop"><i class="fa-solid fa-arrow-up"></i></button>

</body>

</html>

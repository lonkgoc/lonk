<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thunimani Shop - Pure Chaos</title>

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Syne:wght@600;700;800&family=Space+Grotesk:wght@300;400;600&family=DotGothic16&family=Bungee+Shade&family=Press+Start+2P&family=VT323&display=swap"
    rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <link rel="stylesheet" href="style.css">
</head>

<body class="light">

  <!-- HEADER -->
  <header class="navbar">
    <div class="logo" onclick="window.location.href='index.html'">Thunimani</div>

    <nav>
      <button class="nav-btn active" onclick="window.location.href='shop.html'"><i class="fa-solid fa-shopping-bag"></i>
        Shop</button>
      <button class="nav-btn" onclick="window.location.href='profile.html'"><i class="fa-solid fa-user"></i>
        Profile</button>
      <button class="nav-btn" onclick="window.location.href='profile.html#cart'">
        <i class="fa-solid fa-cart-shopping"></i>
        <span id="cartBadge"
          style="background:var(--accent); color:white; border-radius:50%; padding:2px 6px; font-size:10px; vertical-align:top; display:none;">0</span>
      </button>
      <button id="themeToggle" class="theme-btn">
        <i class="fa-solid fa-moon"></i>
      </button>
    </nav>
  </header>

  <!-- SHOP CONTAINER -->
  <div class="shop-container">

    <!-- FILTERS SIDEBAR -->
    <aside class="filters">

      <!-- CATEGORY -->
      <div class="filter-group">
        <h3>Gender</h3>
        <label class="filter-item">
          <input type="checkbox" name="category" value="Men"> Men
        </label>
        <label class="filter-item">
          <input type="checkbox" name="category" value="Women"> Women
        </label>
        <label class="filter-item">
          <input type="checkbox" name="category" value="Kids"> Kids
        </label>
        <label class="filter-item">
          <input type="checkbox" name="category" value="Unisex"> Unisex
        </label>
      </div>

      <!-- VIBE / TYPE FILTER -->
      <div class="filter-group">
        <h3>Vibe Check</h3>
        <label class="filter-item"><input type="checkbox" name="type" value="Oversized Tees"> Oversized Tees</label>
        <label class="filter-item"><input type="checkbox" name="type" value="Streetwear Mayhem"> Streetwear
          Mayhem</label>
        <label class="filter-item"><input type="checkbox" name="type" value="Cotton Classics"> Cotton Classics</label>
        <label class="filter-item"><input type="checkbox" name="type" value="Hoodie Culture"> Hoodie Culture</label>
        <label class="filter-item"><input type="checkbox" name="type" value="Nightwear Nightmares"> Nightwear
          Nightmares</label>
        <label class="filter-item"><input type="checkbox" name="type" value="Summer Fits"> Summer Fits</label>
        <label class="filter-item"><input type="checkbox" name="type" value="Layered Looks"> Layered Looks</label>
        <label class="filter-item"><input type="checkbox" name="type" value="Graphic Tees"> Graphic Tees</label>
        <label class="filter-item"><input type="checkbox" name="type" value="Denim Dreams"> Denim Dreams</label>
        <label class="filter-item"><input type="checkbox" name="type" value="Accessory Anarchy"> Accessory
          Anarchy</label>
        <label class="filter-item"><input type="checkbox" name="type" value="Vintage Vibes"> Vintage Vibes</label>
        <label class="filter-item"><input type="checkbox" name="type" value="Eco Warriors"> Eco Warriors</label>
        <label class="filter-item"><input type="checkbox" name="type" value="Festival Frenzy"> Festival Frenzy</label>
      </div>

      <!-- COLOR -->
      <div class="filter-group">
        <h3>Color</h3>
        <label class="filter-item"><input type="checkbox" name="color" value="Black"> Black</label>
        <label class="filter-item"><input type="checkbox" name="color" value="White"> White</label>
        <label class="filter-item"><input type="checkbox" name="color" value="Red"> Red</label>
        <label class="filter-item"><input type="checkbox" name="color" value="Blue"> Blue</label>
        <label class="filter-item"><input type="checkbox" name="color" value="Green"> Green</label>
        <label class="filter-item"><input type="checkbox" name="color" value="Yellow"> Yellow</label>
        <label class="filter-item"><input type="checkbox" name="color" value="Purple"> Purple</label>
        <label class="filter-item"><input type="checkbox" name="color" value="Pink"> Pink</label>
        <label class="filter-item"><input type="checkbox" name="color" value="Multi"> Multi</label>
      </div>

      <!-- PRICE RANGE -->
      <div class="filter-group">
        <h3>Max Price: ₹<span id="priceValue">10000</span></h3>
        <input type="range" class="price-slider" id="priceRange" min="500" max="10000" step="500" value="10000">
      </div>

      <button class="nav-btn" style="width: 100%" onclick="resetFilters()">Reset Chaos</button>

    </aside>

    <!-- PRODUCTS GRID -->
    <main class="shop-content">

      <div class="shop-header">
        <h2 class="vt-font">Showing <span id="productCount">0</span> Items</h2>

        <select id="sortSort" class="sort-select">
          <option value="featured">Featured</option>
          <option value="lowHigh">Price: Low to High</option>
          <option value="highLow">Price: High to Low</option>
          <option value="discount">Biggest Discount</option>
        </select>
      </div>

      <div id="productGrid" class="products-grid">
        <!-- Products injected here by JS -->
      </div>

    </main>

  </div>

  <!-- FOOTER -->
  <footer>
    <p class="copyright">© 2026 Thunimani. Stay Crazy.</p>
  </footer>

  <script src="data.js"></script>
  <script src="shop.js"></script>
  <script src="script.js"></script>
  <script>
    // Simple Theme Toggle
    const toggle = document.getElementById("themeToggle");
    toggle.onclick = () => {
      document.body.classList.toggle("dark");
      toggle.innerHTML = document.body.classList.contains("dark")
        ? '<i class="fa-solid fa-sun"></i>'
        : '<i class="fa-solid fa-moon"></i>';
    };
  </script>
  <button id="backToTop"><i class="fa-solid fa-arrow-up"></i></button>

</body>

</html>
